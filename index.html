<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Campo Minado</title>
	<link rel="stylesheet" href="./main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <p>Campo Minado</p>
        </div>
        <div class="window-controls">
            <div class="jogo">
                <button class="jogo-btn">Jogo</button>
                <div class="jogo-content">
                    <a href="#" class="iniciante">Iniciante</a>
                    <a href="#" class="intermediario">Intermediário</a>
                    <a href="#" class="avancado">Avançado</a>
                </div>
            </div>
            <a href="">Ajuda</a>
        </div>
        <div id="game">
            <div id="header">
                <div class="board" id="mines"></div>
                <div class="button" id="reset"></div>
                <div class="board" id="timer"></div>
            </div>
            <div id="field">
                <table></table>
            </div>
        </div>
    </div>
    <div id="scores" class="window">
        <div class="window-header">
            <p>Rankings</p>
        </div>
        <table id="scores__table" border="collapse">
            <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Score</th>
            </tr>
        </table>
    </div>
    <div id="footer">
        <div class="button">
            <img src="./imgs/icons/start-button.png">
            <span>Iniciar</span>
        </div>
    </div>
	<script src="./main.js"></script>
</body>
</html>
